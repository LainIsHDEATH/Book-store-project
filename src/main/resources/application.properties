server.port=8085

spring.datasource.url=jdbc:postgresql://localhost:5431/bookstore_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name= org.postgresql.Driver

spring.liquibase.change-log=classpath:/sql/db.changelog-master.yaml
spring.liquibase.enabled=true
spring.liquibase.user=${DB_USERNAME}
spring.liquibase.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.add-mappings=true
spring.web.locale-resolver=fixed
spring.thymeleaf.cache=false
spring.messages.cache-duration=-1

spring.messages.fallback-to-system-locale=false
spring.thymeleaf.encoding=UTF-8
spring.messages.encoding=UTF-8
spring.messages.basename=i18n/messages
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION}
jwt.refresh.expiration=${JWT_REFRESH}

server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
server.servlet.session.persistent=false
server.servlet.session.tracking-modes=cookie

server.error.include-stacktrace=never
server.error.include-message=never
server.error.whitelabel.enabled=false

server.ssl.enabled=true
server.ssl.key-store=classpath:bookstore.p12
server.ssl.key-store-password=${KEY_STORE_PASS}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=${KEY_ALIAS}

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${MAIL_FROM}
app.public-base-url=${MAIL_PUBLIC_URL}

