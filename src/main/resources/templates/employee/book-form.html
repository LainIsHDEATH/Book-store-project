<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{employee.bookForm.title.page}">Book form</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/book-list-form.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">
    <div class="page-head">
        <h1 class="title"
            th:with="titleKey=${book.id == null ? 'employee.bookForm.title.add' : 'employee.bookForm.title.edit'}"
            th:text="#{${titleKey}}">
            Book
        </h1>
        <a class="btn btn-ghost" th:href="@{/employees/books}" th:text="#{action.back}">
            Back
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" th:action="@{/employees/books/save}" th:object="${book}">
                <input type="hidden" th:field="*{id}"/>

                <div class="grid-2">
                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.nameEn}">Name (EN)</label>
                        <input class="input" th:field="*{nameEn}"/>
                        <div class="err" th:if="${#fields.hasErrors('nameEn')}" th:errors="*{nameEn}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.nameUk}">Name (UK)</label>
                        <input class="input" th:field="*{nameUk}"/>
                        <div class="err" th:if="${#fields.hasErrors('nameUk')}" th:errors="*{nameUk}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.authorEn}">Author (EN)</label>
                        <input class="input" th:field="*{authorEn}"/>
                        <div class="err" th:if="${#fields.hasErrors('authorEn')}" th:errors="*{authorEn}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.authorUk}">Author (UK)</label>
                        <input class="input" th:field="*{authorUk}"/>
                        <div class="err" th:if="${#fields.hasErrors('authorUk')}" th:errors="*{authorUk}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.genreEn}">Genre (EN)</label>
                        <input class="input" th:field="*{genreEn}"/>
                        <div class="err" th:if="${#fields.hasErrors('genreEn')}" th:errors="*{genreEn}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.genreUk}">Genre (UK)</label>
                        <input class="input" th:field="*{genreUk}"/>
                        <div class="err" th:if="${#fields.hasErrors('genreUk')}" th:errors="*{genreUk}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.language}">Language</label>
                        <select class="input" th:field="*{language}">
                            <option th:each="l : ${languages}"
                                    th:value="${l}"
                                    th:text="#{language.__${l}__}">
                            </option>
                        </select>
                        <div class="err" th:if="${#fields.hasErrors('language')}" th:errors="*{language}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.ageGroup}">Age group</label>
                        <select class="input" th:field="*{ageGroup}">
                            <option th:each="a : ${ageGroups}"
                                    th:value="${a}"
                                    th:text="#{ageGroup.__${a}__}">
                            </option>
                        </select>
                        <div class="err" th:if="${#fields.hasErrors('ageGroup')}" th:errors="*{ageGroup}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.price}">Price</label>
                        <input class="input" type="number" step="0.01" th:field="*{price}"/>
                        <div class="err" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.stock}">Stock</label>
                        <input class="input" type="number" th:field="*{stockCount}"/>
                        <div class="err" th:if="${#fields.hasErrors('stockCount')}" th:errors="*{stockCount}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.pages}">Pages</label>
                        <input class="input" type="number" th:field="*{pages}"/>
                        <div class="err" th:if="${#fields.hasErrors('pages')}" th:errors="*{pages}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.bookForm.field.publicationDate}">Publication date</label>
                        <input class="input" type="date" th:field="*{publicationDate}"/>
                        <div class="err" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}"></div>
                    </div>
                </div>

                <div style="margin-top:12px;">
                    <label class="label" th:text="#{employee.bookForm.field.descriptionEn}">Description (EN)</label>
                    <textarea class="input" rows="4" th:field="*{descriptionEn}"></textarea>
                    <div class="err" th:if="${#fields.hasErrors('descriptionEn')}" th:errors="*{descriptionEn}"></div>
                </div>

                <div style="margin-top:12px;">
                    <label class="label" th:text="#{employee.bookForm.field.descriptionUk}">Description (UK)</label>
                    <textarea class="input" rows="4" th:field="*{descriptionUk}"></textarea>
                    <div class="err" th:if="${#fields.hasErrors('descriptionUk')}" th:errors="*{descriptionUk}"></div>
                </div>

                <div style="margin-top:12px;">
                    <label class="label" th:text="#{employee.bookForm.field.characteristics}">Characteristics</label>
                    <textarea class="input" rows="3" th:field="*{characteristics}"></textarea>
                    <div class="err" th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}"></div>
                </div>

                <div class="actions" style="margin-top:14px;">
                    <button class="btn" type="submit" th:text="#{action.save}">Save</button>
                    <a class="btn btn-ghost" th:href="@{/employees/books}" th:text="#{action.cancel}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
