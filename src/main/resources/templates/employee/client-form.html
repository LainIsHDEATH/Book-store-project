<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{employee.clientForm.title.page}">Client form</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/book-list-form.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">
    <div class="page-head">
        <h1 class="title"
        th:text="${client.id == null} ? #{employee.clientForm.title.add} : #{employee.clientForm.title.edit}">
            Client
        </h1>
        <a class="btn btn-ghost" th:href="@{/employees/clients}" th:text="#{action.back}">Back</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" th:action="@{/employees/clients/save}" th:object="${client}">
                <input type="hidden" th:field="*{id}"/>

                <div class="grid-2">
                    <div>
                        <label class="label" th:text="#{field.email}">Email</label>
                        <input class="input" th:field="*{email}" th:readonly="${client.id != null}"/>
                        <div class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{field.name}">Name</label>
                        <input class="input" th:field="*{name}"/>
                        <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div>
                        <label class="label" th:text="#{employee.clientForm.field.balance}">Balance</label>
                        <input class="input" type="number" step="0.01" th:field="*{balance}"/>
                        <div class="err" th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"></div>
                    </div>

                    <div>
                        <label class="label">
                            <span th:text="#{field.password}">Password</span>
                            <span class="muted" th:if="${client.id != null}"
                                  th:text="#{employee.clientForm.password.hint}">
                                (leave blank to keep)
                            </span>
                        </label>
                        <input class="input" type="password" th:field="*{password}"/>
                        <div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>
                </div>

                <div class="actions" style="margin-top:14px;">
                    <button class="btn" type="submit" th:text="#{action.save}">Save</button>
                    <a class="btn btn-ghost" th:href="@{/employees/clients}" th:text="#{action.cancel}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
