<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{cart.title.page}">Cart</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/book-list-form.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">

    <div class="page-head">
        <h1 class="title" th:text="#{cart.title.page}">Cart</h1>
        <a class="btn btn-ghost" th:href="@{/}" th:text="#{action.backToHome}">Back</a>
    </div>

    <!-- translated error -->
    <div class="alert alert-warn" th:if="${errorKey}" th:text="#{${errorKey}}"></div>

    <!-- empty -->
    <div class="card" th:if="${#lists.isEmpty(cart.items)}">
        <div class="card-body">
            <div class="muted" th:text="#{cart.empty}">Cart is empty</div>
        </div>
    </div>

    <!-- not empty -->
    <div th:if="${!#lists.isEmpty(cart.items)}">

        <table class="table cart-table">
            <thead>
            <tr>
                <th th:text="#{cart.table.book}">Book</th>
                <th style="width:160px;" th:text="#{cart.table.unitPrice}">Unit price</th>
                <th style="width:180px;" th:text="#{cart.table.qty}">Qty</th>
                <th style="width:170px;" th:text="#{cart.table.subtotal}">Subtotal</th>
                <th style="width:160px;" th:text="#{cart.table.actions}">Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="it : ${cart.items}">
                <td>
                    <div class="cart-book-name"
                         th:text="${#locale.language == 'uk' ? it.bookNameUk : it.bookNameEn}">
                        Book name
                    </div>
                    <div class="muted">
                        <span th:text="#{cart.item.bookId}">ID</span>:
                        <span th:text="${it.bookId}">1</span>
                    </div>
                </td>

                <td>
                    <b th:text="${it.unitPrice}">0</b>
                    <span th:text="#{currency.uah}">₴</span>
                </td>

                <td>
                    <div class="qty-controls">
                        <form th:action="@{/cart/minus/{bookId}(bookId=${it.bookId})}" method="post">
                            <button class="btn btn-ghost qty-btn" type="submit" aria-label="Minus">−</button>
                        </form>

                        <div class="qty-mid" th:text="${it.quantity}">1</div>

                        <form th:action="@{/cart/add/{bookId}(bookId=${it.bookId})}" method="post">
                            <button class="btn btn-ghost qty-btn" type="submit" aria-label="Plus">+</button>
                        </form>
                    </div>
                </td>

                <td>
                    <b th:text="${it.unitPrice.multiply(T(java.math.BigDecimal).valueOf(it.quantity.longValue()))}">0</b>
                    <span th:text="#{currency.uah}">₴</span>
                </td>

                <td class="actions">
                    <form th:action="@{/cart/remove/{bookItemId}(bookItemId=${it.bookItemId})}" method="post">
                        <button class="btn btn-danger" type="submit"
                                th:text="#{action.remove}"
                                onclick="return confirm(this.getAttribute('data-confirm'));"
                                th:attr="data-confirm=#{cart.confirm.remove}">
                            Remove
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- total + actions under table -->
        <div class="card cart-summary">
            <div class="card-body cart-summary-body">
                <div class="cart-total">
                    <div class="cart-total-label" th:text="#{cart.total}">Total</div>
                    <div class="cart-total-value">
                        <b th:text="${cart.total}">0</b>
                        <span th:text="#{currency.uah}">₴</span>
                    </div>
                </div>

                <div class="actions">
                    <form th:action="@{/cart/clear}" method="post">
                        <button class="btn btn-ghost" type="submit"
                                th:text="#{cart.action.clear}"
                                onclick="return confirm(this.getAttribute('data-confirm'));"
                                th:attr="data-confirm=#{cart.confirm.clear}">
                            Clear cart
                        </button>
                    </form>

                    <form th:action="@{/cart/checkout}" method="post">
                        <button class="btn" type="submit" th:text="#{cart.action.checkoutPaid}">
                            Checkout (PAID)
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
