<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{error.error500.title}">Server error</title>
    <link rel="stylesheet" th:href="@{/css/book-list-form.css}">
    <style>
        .error-wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
        .error-code { font-size: 52px; font-weight: 900; letter-spacing: -0.04em; margin: 0; }
        .error-title { font-size: 20px; font-weight: 800; margin: 8px 0 6px; }
        .error-text { margin: 0; }
        .error-actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">
    <div class="card error-wrap">
        <div class="card-body">
            <p class="error-code">500</p>
            <div class="error-title" th:text="#{error.error500.heading}">Internal error</div>
            <p class="muted error-text" th:text="#{error.error500.text}">
                Something went wrong. Please try again later.
            </p>

<!--            <div class="muted" th:if="${requestId}">-->
<!--                <span th:text="#{error.request.id}">Request ID</span>:-->
<!--                <span class="mono" th:text="${requestId}">abc-123</span>-->
<!--            </div>-->

            <div class="error-actions">
                <a class="btn" th:href="@{/}" th:text="#{action.backToHome}">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
