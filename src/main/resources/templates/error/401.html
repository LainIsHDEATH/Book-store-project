<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{error.error401.title}">Unauthorized</title>
    <link rel="stylesheet" th:href="@{/css/book-list-form.css}">
    <style>
        .error-wrap { max-width: 760px; margin: 0 auto; padding: 24px; }
        .error-code { font-size: 52px; font-weight: 900; letter-spacing: -0.04em; margin: 0; }
        .error-title { font-size: 20px; font-weight: 800; margin: 8px 0 6px; }
        .error-text { margin: 0; }
        .error-actions { margin-top: 14px; display: flex; gap: 10px; flex-wrap: wrap; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    </style>
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">
    <div class="card error-wrap">
        <div class="card-body">
            <p class="error-code">401</p>
            <div class="error-title" th:text="#{error.error401.heading}">Authentication required</div>
            <p class="muted error-text" th:text="#{error.error401.text}">
                Please log in to access this page.
            </p>

            <div class="error-actions">
                <a class="btn" th:href="@{/}" th:text="#{action.backToHome}">Home</a>
                <a class="btn btn-ghost" th:href="@{/auth/login}" th:text="#{action.login}">Login</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
