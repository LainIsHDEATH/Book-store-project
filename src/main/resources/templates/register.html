<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f6f8; }
        .box { max-width:420px; margin:60px auto; background:#fff; padding:18px; border:1px solid #e3e6ea; border-radius:10px; }
        .row { margin-bottom:10px; }
        input { width:100%; padding:10px; border:1px solid #d6dbe1; border-radius:8px; }
        .err { color:#b00020; font-size: 13px; margin-top:4px; }
        button { width:100%; padding:10px; border:0; background:#1976d2; color:#fff; border-radius:8px; cursor:pointer; }
        a { display:block; margin-top:10px; text-align:center; }
    </style>
</head>
<body>
<div class="box">
    <h2>Registration</h2>

    <form th:action="@{/auth/register}" th:object="${form}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="row">
            <input th:field="*{email}" placeholder="Email"/>
            <div class="err" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="row">
            <input th:field="*{name}" placeholder="Name"/>
            <div class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="row">
            <input th:field="*{password}" type="password" placeholder="Password"/>
            <div class="err" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="row">
            <input th:field="*{confirmPassword}" type="password" placeholder="Repeat password"/>
            <div class="err" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>

        <button type="submit">Create account</button>
    </form>

    <a th:href="@{/auth/login}">Already have an account? Login</a>
</div>
</body>
</html>
