<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Invalid reset link</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="~{fragments/navbar :: topbar}"></div>

<div class="container">
    <div class="card" style="max-width:760px;margin:0 auto;padding:24px;">
        <p style="font-size:52px;font-weight:900;margin:0;">401</p>
        <div style="font-size:20px;font-weight:800;margin:8px 0 6px;">Invalid reset link</div>
        <p class="muted">The token is invalid or expired. Request a new password reset.</p>

        <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
            <a class="btn" th:href="@{/auth/password/forgot}">Request new link</a>
            <a class="btn" th:href="@{/}">Home</a>
        </div>
    </div>
</div>

</body>
</html>
