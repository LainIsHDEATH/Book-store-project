<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<form method="get" th:action="@{/}">
    <input type="text" name="keyword" placeholder="Search by title"/>
    <select name="genre"><option value="">Genre</option><option th:each="g:${genres}" th:value="${g}" th:text="${g}"></option></select>
    <select name="ageGroup"><option value="">Age</option><option th:each="a:${ageGroups}" th:value="${a}" th:text="${a}"></option></select>
    <select name="language"><option value="">Language</option><option th:each="l:${languages}" th:value="${l}" th:text="${l}"></option></select>
    <select name="sort"><option value="name">Name</option><option value="date">Date</option></select>
    <button type="submit">Filter</button>
</form>

<div th:each="b:${booksPage.content}">
    <h3 th:text="${#locale.language == 'uk' ? b.nameUk : b.nameEn}"></h3>
    <p  th:text="${#locale.language == 'uk' ? b.authorUk : b.authorEn}"></p>
    <p th:text="${b.price}"></p>
    <a th:href="@{'/cart/add/' + ${b.id}}">+</a>
</div>
</body>
</html>
