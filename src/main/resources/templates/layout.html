<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title} ?: 'Book Store'"></title>
</head>
<body>
<header>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/orders}">Orders</a>
        <a th:href="@{/admin/orders}">Admin Orders</a>
        <a th:href="@{/admin/users}">Admin Users</a>

        <span style="margin-left:20px;">
      <a th:href="@{${#httpServletRequest.requestURI}(lang='uk', genre=${genre}, language=${language}, q=${q}, page=${books != null ? books.number : 0}, sort=${sort})}">UA</a>
      |
      <a th:href="@{${#httpServletRequest.requestURI}(lang='en', genre=${genre}, language=${language}, q=${q}, page=${books != null ? books.number : 0}, sort=${sort})}">EN</a>
    </span>

        <span style="float:right;">
      <form th:action="@{/auth/logout}" method="post" style="display:inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
      </form>
      <a th:href="@{/auth/login}">Login</a>
      <a th:href="@{/auth/register}">Register</a>
    </span>
    </nav>
    <hr/>
</header>

<main th:fragment="content"></main>
</body>
</html>
